
<div class="drawer" #drawer>

  <div>
    <ion-button fill="clear" expand="full" (click)="togglePlayer()" *ngIf="isPlayerOpen">
      <div class="player-pull"></div>
    </ion-button>
  </div>

  <div>
      <ion-toolbar *ngIf="!isPlayerOpen">
        <ion-thumbnail slot="start">
          <ion-img  *ngIf="currentMusic.img" [src]="currentMusic.img" #image></ion-img>
          <img  *ngIf="!currentMusic.img" src="assets/icon/music2.png">
        </ion-thumbnail>
        <div class="title">
          <ion-label >{{currentMusic.title}}</ion-label>
        </div>
        <div slot="end">
          <ion-buttons>
            <ion-button (click)="onPlayClick()" *ngIf="!isPlaying">
              <ion-icon name="play" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button (click)="onPauseClick()" *ngIf="isPlaying">
              <ion-icon name="pause" slot="icon-only"></ion-icon>
            </ion-button>

            <ion-button (click)="onBtnUpClick()">
              <ion-icon name="chevron-up-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-toolbar>
  </div>
</div>
