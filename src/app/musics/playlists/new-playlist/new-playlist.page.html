<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-button (click)="onClose()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title color="primary">Nouvelle Playlist</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onValidate()" >
         <ion-icon name="checkmark-outline"></ion-icon>
       </ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="pForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position='floating'>Titre</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position='floating'>Image</ion-label>
              <ion-button>
                <ion-icon name="image-outline"></ion-icon>
              </ion-button>
          </ion-item>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
