<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Ajouter Ã </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddPlaylistClick()">
        <ion-icon name="add-outline" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item *ngFor="let playlist of playlists" (click)="playlistClick(playlist.sId)" button>
            <ion-thumbnail slot="start" *ngIf="playlist.sImg === undefined">
              <ion-icon style="font-size: 50px;text-align: center;" name="musical-notes-outline"></ion-icon>
            </ion-thumbnail>
             <ion-thumbnail slot="start" *ngIf="playlist.sImg !== undefined">
                <ion-img [src]="playlist.sImg"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{playlist.sName}}</h2>
                <p>{{playlist.sUserId}}</p>
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
