<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Playlists</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddPlaylistClick()">
        <ion-icon name="add" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" style="text-align: center;">
        <ion-virtual-scroll [items]="playlistsObs | async" approxItemHeight="70px">
          <ion-item *virtualItem="let playlist" [routerLink]="['/', 'musics','tabs','playlists', playlist.sId]">
               <ion-thumbnail slot="start" *ngIf="playlist.sImg === undefined">
                <ion-icon style="font-size: 50px;text-align: center;" name="musical-notes-outline"></ion-icon>
              </ion-thumbnail>
               <ion-thumbnail slot="start" *ngIf="playlist.sImg !== undefined">
                  <ion-img [src]="playlist.sImg"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{playlist.sName}}</h2>
                  <p>{{playlist.sUserId}}</p>
                </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
