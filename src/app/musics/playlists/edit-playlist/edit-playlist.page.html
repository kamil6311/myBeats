<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >Modifier</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onValidate()" [disabled]="!playlistForm.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="playlistForm">
    <ion-grid style="text-align: center;padding: 10px;">
      <ion-row style="padding: 20px;">
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Titre</ion-label>
            <ion-input formControlName='title'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size-sm="6" offset-sm="3">
          <ion-img [src]="playlist.sImg"></ion-img>
          <ion-button style="height: 30px;" >
            <ion-icon name="image-outline" ></ion-icon>
          </ion-button>
          <ion-input formControlName='img'></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
