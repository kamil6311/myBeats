<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/musics/tabs/playlists">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{playlist.sName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/','musics','tabs','playlists','edit', playlist.sId]">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 10px;" >
  <ion-grid style="text-align: center;">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="playlist.sImg"></ion-img>
      </ion-col>
      <ion-col offset="3" size-sm="6" *ngIf="playlist.sImg === undefined" style="font-size: 150px;">
        <ion-icon name="musical-notes-outline"></ion-icon>
      </ion-col>
    </ion-row>
        <ion-row>
          <ion-col  size-sm="6" offset-sm="3">
            <ion-label>
              <p>Créée par</p>
              <h4>{{playlist.sUserId}}</h4>
            </ion-label>
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col style="padding: 0px;"  size-sm="6" offset-sm="3">
          <ion-label>
            <p>{{musics | numberPipe}}</p>
          </ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
      <ion-virtual-scroll [items]="musics">
        <ion-item *virtualItem="let music">
          <ion-buttons slot="end">
            <ion-button (click)="onOptionMusicClick(music.id,$event,music)">
              <ion-icon slot="icon-only" name="ellipsis-horizontal-outline" ></ion-icon>
            </ion-button>
           </ion-buttons>
          <ion-avatar slot="start">
            <ion-img [src]="music.img"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{music.title}}</h2>
            <p>{{music.artist}}</p>
          </ion-label>
        </ion-item>
      </ion-virtual-scroll>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
