<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref='musics/tabs/library'>
    </ion-back-button>
    <ion-title color="primary">{{music.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/','musics','tabs','library','edit',music.id]">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="text-align: center; padding: 0;">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-avatar style="height: 350px; width: 350px; margin: auto;">
          <ion-img [src]="music.img" style="padding: 0;"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label>
          <h2>{{music.title}}</h2>
          <p>{{music.artist}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label>
          <h3>{{music.bpm}} Bpm</h3>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-button (click)="onPlay()">
            <ion-icon name="play"></ion-icon>
          </ion-button>
          <ion-button (click)="onPause()">
            <ion-icon name="pause"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
