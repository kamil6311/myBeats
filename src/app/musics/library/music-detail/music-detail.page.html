<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref='musics/tabs/library'>
    </ion-back-button>
    <ion-title color="primary">{{music.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/','musics','tabs','library','edit',music.id]">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="text-align: center; padding: 0;">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="music.img" style="padding: 0;"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label>
          <h2>{{music.title}}</h2>
          <p>{{music.artist}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label>
          <h3>{{music.bpm}} Bpm</h3>
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<footer>
  <ion-toolbar>
    <ion-buttons slot="end" style="margin: 20px;">
      <ion-button (click)="music.fav = !music.fav">
        <ion-icon slot="icon-only" *ngIf="music.fav" name="heart" color="danger"></ion-icon>
        <ion-icon  slot="icon-only" *ngIf="!music.fav" name="heart-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</footer>
