<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button (click)="onCancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Modifier</ion-title>
    <ion-buttons slot="end" >
      <ion-button (click)="onValidate()" [disabled]="!musicForm.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="musicForm">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
              <ion-img [src]="music.img" *ngIf="music.img" ></ion-img>
              <img *ngIf="!music.img" src="assets/icon/music2.png" >
              <ion-input formControlName="img"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary">{{music.title}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Artist</ion-label>
            <ion-input formControlName='artist'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label  position="floating">BPM</ion-label>
            <ion-input type="number" formControlName='bpm'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Favori</ion-label>
            <ion-checkbox formControlName='fav'></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
