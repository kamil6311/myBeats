<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >Ajouter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onValidate()" [disabled]="!musicForm.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar color="tertiary" value="{{progressBarValue}}"></ion-progress-bar>
</ion-header>

<ion-content>
  <form [formGroup]="musicForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Fichier MP3</ion-label>
            <input type="file" (change)="onFileSelected($event)" accept=".mp3" formControlName="file">
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Artist</ion-label>
            <ion-input formControlName="artist"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Bpm</ion-label>
            <ion-input formControlName="bpm" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Image</ion-label>
            <ion-input formControlName="img" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
